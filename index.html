<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Make Simple Calculations</title>
    <meta name="author" content="rwtorres">
    <meta name="description" content="simple calculator to execute basic operations">
    <meta name="keywords" content="Simple, Calculator, Basic, Operations">
    <meta property="og:link" content="https://rwtorres.github.io/simple-calculator/">
    <meta property="og:image" content="https://rwtorres.github.io/simple-calculator/images/preview.png">

    <link rel="icon" type="png" href="images/icon.png">

    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="scripts/dragelement.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/methods.js"></script>
    <script src="scripts/getinput.js"></script>
    <script src="scripts/main.js" async></script>
  </head>

  <body>
    <div id="base-layer">
      <div id="base-layer-header"></div>
      <div id="calculator-container">
        <div id="screen">
          <p id="display">0</p>
        </div>
        <div id="middle-layer"></div>
        <div id="buttons-container">
          <div class="row" id="row1">
            <button class="button clear-button" id="clear">AC</button>
            <button class="button clear-button" id="delete">DEL</button>
            <button class="button operator-button" id="remain">mod</button>
            <button class="button operator-button" id="divide">รท</button>
          </div>
          <div class="row" id="row2">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button operator-button" id="multiply">ร</button>
          </div>
          <div class="row" id="row3">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button operator-button" id="minus">-</button>
          </div>
          <div class="row" id="row4">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button operator-button" id="plus">+</button>
          </div>
          <div class="row" id="row5">
            <button class="button double-button" id="0">0</button>
            <button class="button" id="dot">.</button>
            <button class="button operator-button" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
