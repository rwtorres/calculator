<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Nightly Mate">
    <meta name="description" content="Simple calculator for the web">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/main.js" async></script>
  </head>

  <body>
    <div id="calculator-container">
      <div id="buffer-displayer">
        <p id="buffer-content">0</p>
      </div>
      <div id="buttons-container">
        <div class="row" id="row1">
          <button class="button double-button" id="clear">C</button>
          <button class="button" id="remain">%</button>
          <button class="button operator-button" id="divide">/</button>
        </div>
        <div class="row" id="row2">
          <button class="button" id="7">7</button>
          <button class="button" id="8">8</button>
          <button class="button" id="9">9</button>
          <button class="button operator-button" id="multiply">x</button>
        </div>
        <div class="row" id="row3">
          <button class="button" id="4">4</button>
          <button class="button" id="5">5</button>
          <button class="button" id="6">6</button>
          <button class="button operator-button" id="minus">-</button>
        </div>
        <div class="row" id="row4">
          <button class="button" id="1">1</button>
          <button class="button" id="2">2</button>
          <button class="button" id="3">3</button>
          <button class="button operator-button" id="plus">+</button>
        </div>
        <div class="row" id="row5">
          <button class="button double-button" id="0">0</button>
          <button class="button" id="dot">.</button>
          <button class="button operator-button" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
